<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>MediaArc - Your place to share!</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="profile">
                <div class="profile-picture">
                    <img src="../public/images/profile.png" alt="">
                </div>
                <label class="welcome-message" for="welcome-message">Welcome xyz!</label>
            </div>
            <div class="search-bar">
                <i class="uil uil-search-alt"></i>
                <input type="search" placeholder="Search for anything...">
            </div>
            <h2 class="log">
                MediaArc
            </h2>
        </div>
    </nav>

    <main>
        <div class="container">

            <!--====================== LEFT ======================-->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="../public/images/profile.png">
                    </div>
                    <div class="handle">
                        <h4>Xyz</h4>
                        <p class="text-muted">
                            @Xyz
                        </p>
                    </div>
                </a>

                <div class="sidebar">
                    <a class="menu-item active2">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item active">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                    <a class="menu-item active3">
                        <span><i class="uil uil-house-user"></i><h3>Home</h3></span>        
                    </a>
                </div>
            </div>


            <!--===================== MIDDLE ======================-->
            <div class="middle">
                <div class="stories">
                    <div class="story">
                        <div class="profile-picture">
                            <img src="../public/images/profile.png" alt="">
                        </div>
                        <p class="name">Amy Jones</p>
                    </div>
                    <div class="story">
                        <div class="profile-picture">
                            <img src="../public/images/profile.png" alt="">
                        </div>
                        <p class="name">Amy Jones</p>
                    </div>
                </div>

                <form class="create-post">
                    <div class="profile-picture">
                        <img src="../public/images/profile.png">
                    </div>
                    <input type="text" placeholder="What's on your mind?" id="create-post">
                    <input type="submit" value="Post" class="btn">
                </form>
            </div>


            <!--===================== RIGHT ======================-->
            <div class="right">
                
            </div>
        </div>
    </main>
</body>
</html>
